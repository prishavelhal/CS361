<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 64px;
            margin-bottom: 16px;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h2 {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 32px;
            font-size: 15px;
        }

        .demo-info {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-left: 4px solid #f59e0b;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .demo-info h4 {
            color: #92400e;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .demo-info p {
            color: #78350f;
            font-size: 13px;
            line-height: 1.5;
        }

        .demo-info code {
            background: rgba(255, 255, 255, 0.7);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        input {
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #a0aec0;
        }

        button[type="submit"] {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        #login-message {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        #login-message.success {
            display: block;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        #login-message.error {
            display: block;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: #718096;
            font-size: 13px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        button[type="submit"]:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
            
            h2 {
                font-size: 28px;
            }
            
            .logo-icon {
                font-size: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="logo-icon">ðŸ’°</span>
            <h2>Finance Dashboard</h2>
            <p class="subtitle">Manage your finances with ease</p>
        </div>

        <div class="demo-info">
            <h4>ðŸ”“ Demo Credentials</h4>
            <p>
                Username: <code>user123</code><br>
                Password: <code>password123</code>
            </p>
        </div>

        <form onsubmit="event.preventDefault(); login();">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    id="username" 
                    type="text" 
                    placeholder="Enter your username" 
                    required 
                    autocomplete="username"
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    id="password" 
                    type="password" 
                    placeholder="Enter your password" 
                    required 
                    autocomplete="current-password"
                />
            </div>

            <button type="submit" id="loginBtn">
                Sign In
            </button>
        </form>

        <p id="login-message"></p>

        <div class="footer">
            <p>Â© 2024 Finance Dashboard. Demo Application.</p>
        </div>
    </div>

    <script>
        function login(){
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loginBtn = document.getElementById("loginBtn");
            const messageEl = document.getElementById("login-message");

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Signing In<span class="loading"></span>';

            // Connect to Login microservice
            fetch("https://login-backend-p3nz.onrender.com/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({username, password})
            })
            .then(response => response.json()
                .then(data => {
                    if(response.ok) {
                        localStorage.setItem("userId", data.user_id);
                        messageEl.textContent = "âœ“ Login Successful! Redirecting to Dashboard...";
                        messageEl.className = "success";
                        
                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 1000);
                    } else {
                        messageEl.textContent = "âœ— Invalid username or password. Please try again.";
                        messageEl.className = "error";
                        
                        // Re-enable button
                        loginBtn.disabled = false;
                        loginBtn.textContent = "Sign In";
                    }
                })
            )
            .catch(error => {
                messageEl.textContent = "âœ— Connection error. Backend may be starting up, please wait 30 seconds and try again.";
                messageEl.className = "error";
                console.error("Error during login:", error);
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = "Sign In";
            });
        }

        // Auto-fill demo credentials on click
        document.querySelector('.demo-info').addEventListener('click', function() {
            document.getElementById('username').value = 'user123';
            document.getElementById('password').value = 'password123';
        });
    </script>
</body>
</html>
