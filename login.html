<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <main>
        <h2>Login</h2>
        <h4>For testing purposes username:user123 password:password123</h4>
            <form onsubmit="event.preventDefault(); login();">
                <input id="username" type="text" placeholder="Username" required />
                <input id="password" type="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <p id="login-message"></p>
    </main>

    <script>
    //Login microservice
    function login(){
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        fetch("http://localhost:5002/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({username, password})
        })
        .then(response => response.json()
            .then(data => {
                 if(response.ok) {
                    localStorage.setItem("userId", data.user_id);
                    document.getElementById("login-message").textContent = "Login Successful! Redirecting to Dashboard";
                    setTimeout(() => {
                         //redirect to dashboard
                         window.location.href = "index.html";
                    }, 1000);
                    
                 }else{
                    document.getElementById("login-message").textContent = "Invalid username or password, please try again." + (data.message || "Error");
                }
             })
        )
        .catch(error => {
            document.getElementById("login-message").textContent = "Error";
            console.error("Error during login:", error);
        });
    }
    </script>
</body>
</html>
